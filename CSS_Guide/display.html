<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>CSS_Guide</title>
    <style>
      div{
        border:1px solid red;
      }
      span{
        border:1px solid blue;
      }
      #grid{
        display: grid;
        grid-template-columns: 150px 1fr;
      }
    </style>
  </head>
  <body>
    <div>div</div>
    <span>span1</span>
    <span>span2</span>
    <span>span3</span>
    <p>Tag < p > </p>
    <div id="grid">
      <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
      </ul>
      <div>
        <h2>CSS</h2>
        <p>
        CSS의 C가 Cascading의 약자인데, 이는 상위 요소의 스타일 속성을 자손 요소들에게 상속시켜주는 모습이 DOM 트리구조에서 마치 폭포수처럼 내려가는 모습을 닮았기 때문이다.[1]
        </p>
      </div>
  </body>
</html>
