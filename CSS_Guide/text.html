<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
  </head>
  <body>
    <img src="./img/back.png" alt="BACK" onclick="history.back(-1)" style="width:20px; height:20px; cursor:pointer; border: 1px solid grey; padding:4px; border-radius :30%;">
    <h2>TEXT</h2>
    <h3>color</h3>
    <p style="color:DodgerBlue; background-color:LightGray">color:DodgerBlue; background-color:LightGray</p>

    <div style="font-style:normal">normal(default)</div>
    <div style="font-style:italic">italic</div>
    <div style="font-style:oblique">oblique</div>
    <h3>font-variant</h3>
    <div style="font-variant:small-caps">small-caps</div>
  </body>
</html>
